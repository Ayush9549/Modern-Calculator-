<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="ICON" type="text/css" href="./assets/img/icon.png">
        <link rel="stylesheet" type="text/css" href="./assets/css/mcal.css">
    </head>
    <body>
        <div class="calculator">
            <div id="screen">
                
            </div>
            <div onclick="show('ac')" id="all-clear">AC</div>
            <div onclick="show('c')" id="one-clear">C</div>
            <div onclick="show('sin()')" id="sin">sin</div>
            <div onclick="show(6)" id="six">6</div>
            <div onclick="show(7)" id="svn">7</div>
            <div onclick="show(8)" id="et">8</div>
            <div onclick="show(9)" id="nin">9</div>
            <div onclick="show('÷')" id="divid">÷</div>
            <div onclick="show('cos()')" id="cos">Cos</div>
            <div onclick="show(2)" id="to">2</div>
            <div onclick="show(3)" id="thri">3</div>
            <div onclick="show(4)" id="for">4</div>
            <div onclick="show(5)" id="fiv">5</div>
            <div onclick="show('*')" id="mltipl">×</div>
            <div onclick="show('tan()')" id="tan">Tan</div>
            <div onclick="show(1)" id="one">1</div>
            <div onclick="show(0)" id="zro">0</div>
            <div onclick="show('•')" id="dot">•</div>
            <div onclick="show('-')" id="minus">−</div>
            <div onclick="show('+')" id="addisn">+</div>
            <div onclick="show('log()')" id="log">Log</div>
            <div onclick="show('%')" id="prcnt">%</div>
            <div onclick="show('π')" id="pie">π</div>
            <div onclick="show('(')" id="ob">(</div>
            <div onclick="show(')')" id="cb">)</div>
            <div onclick="show('=')" id="eqvl">=</div>
    </div>
</body>
<script type="text/javascript" src="./assets/js/mcal.js"></script>
</html>
